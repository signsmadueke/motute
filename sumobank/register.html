<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="keywords" content="">
    <meta name="description" content="Live Scores">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" href="favicon.png">
    <meta name="theme-color" content="#ee1f41">
    <title>Register — Academy</title>
</head>

<body class="body">
<div id="body" class="register-form">
    <div class="logo text-center pt-50 pb-50">
        <a href="index.php">
            <img alt="" src="assets/images/logo.svg" style="/* height: 75px; */" class="w-50">
        </a>
    </div>      
    <div class="greeting text-left mb-30">
        <h3 class="mb-10" style=""><strong class="">Sign Up</strong></h3>
        <p class="body-text text-form">We'll like to meet you. Please fill in your name, email and password to create an account</p>
    </div>
    <form action="#" class="form-vertical mb-50" id="popup-login-form" novalidate="novalidate">
        <div class="row">
            <div class="col-6 form-group mb-30 pr-15">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" placeholder="eg: John" name="fname" required>
                <div class="pre-icon os-icon os-icon-user"></div>
            </div>
            <div class="col-6 form-group mb-30 pl-15">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" placeholder="eg: Doe" name="lname" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-30 form-group">
                <label for="username">Email Address</label>
                <input type="email" class="form-control" placeholder="eg: johndoe@mail.com" name="email">
                <div class="pre-icon os-icon os-icon-email-2-at2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group mb-30">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <div class="custom-control custom-checkbox mb-30">
                    <label class="check">
                        <input type="checkbox" required checked>
                        <span class="checkmark"></span>
                        <p class="mb-0 text-form">By clicking on Sign Up, you agree to our <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy.</a></p>
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" data-loading-text="•••" data-complete-text="Completed!" data-reset-text="Try again later..." class="btn btn-block btn-secondary">Sign Up</button>
    </form>
    <p class="mb-10 text-form text-center">Already have an account? <a href="login.html">Sign in</a></p>
<p class="border-top mb-10 mt-75 pt-10 text-center text-form">By clicking on Log In, you agree to our <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a></p></div>
<script src="assets/js/popper.js"></script>
</body>
</html>
