<body class="body">
<div id="body" class="login-form">
    <div class="logo text-center pt-50 pb-50">
        <a href="index.php">
            <img alt="" src="assets/images/logo.svg" style="/* height: 75px; */" class="w-50">
        </a>
    </div>      
    <div class="greeting text-center mb-30">
         <h3 class="mb-10" style=""><strong class="">Sign In</strong></h3>
        <p class="body-text text-form">There's a lot to learn from the inside.</p>
    </div>
    <form action="#" class="form-vertical mb-50" id="popup-login-form" novalidate="novalidate">
        <div class="row">
            <div class="col-12 mb-20 form-group">
                <label for="username">Email Address or Username</label>
                <input type="text" class="form-control" placeholder="eg: johndoe@mail.com or johndoe" name="username" required>
                <div class="pre-icon os-icon os-icon-user"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group mb-30">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <div class="custom-control custom-checkbox mb-30">
                    <label class="check">Remember me
                        <input type="checkbox" required checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" data-loading-text="•••" data-complete-text="Completed!" data-reset-text="Try again later..." class="btn btn-block btn-secondary">Log In</button>
    </form>
    <p class="mb-10 text-center text-form">Forgot your password? <a href="reset-password.html">Reset it</a></p>
    <p class="mb-10 text-form text-center">Don't have an account? <a href="register.html">Sign up</a></p>
<p class="border-top mb-10 mt-75 pt-10 text-center text-form">By clicking on Log In, you agree to our <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a></p></div>
